<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inputs</title>
</head>
<body>
<h1>Login</h1>
<form method="get" action="http://www.wikipedia.org">
    <label for="username"> Username: </label>
    <input id="username" name="Username" type="text" placeholder="Username" required><br>
    <label for="password"> Password: </label>
    <input id="password" name="password" type="password" placeholder="password" required><br>
    <input type="submit">
</form>
<p>Do you prefer dogs or cats?</p>
<form action="">
    <label for="dogs">Dogs:</label>
    <input type="radio" id="dogs" name="petChoice" value="DOGS">

    <label for="cats">Cats: </label>
    <input type="radio" id="cats" name="petChoice" value="CATS">

    <p>What color is your favorite?</p>

    <select name="Color" id="">
        <option value="Blue">Blue</option>
        <option value="Red">Red</option>
        <option value="Yellow">Yellow</option>
        <option value="Green">Green</option>
    </select>
    <button>Go!</button>
</form>

</body>
</html>
